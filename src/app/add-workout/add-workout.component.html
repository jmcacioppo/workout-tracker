<form class="container pt-4" style="width: 50%;" #workoutForm="ngForm">
  <div class="form-group">
    <label for="date">Date</label>
    <input
      class="form-control"
      id="date"
      name="date"
      required
      type="date"
      [(ngModel)]="workout.date"
      #date="ngModel"
    />
    <div [hidden]="date.valid || date.pristine" class="alert alert-danger mt-2">
      This field is required
    </div>
  </div>

  <div class="form-group">
    <label for="time">Length of Workout</label>
    <div class="input-group">
      <input
        class="form-control"
        id="time"
        name="time"
        required
        type="number"
        [(ngModel)]="workout.time"
        #time="ngModel"
      />
      <div class="input-group-append">
        <span class="input-group-text" id="minutes">minutes</span>
      </div>
    </div>
    <div [hidden]="time.valid || time.pristine" class="alert alert-danger mt-2">
      This field is required
    </div>
  </div>

  <div class="form-group">
    <label for="type">Type of Workout</label>
    <select
      class="form-control"
      id="type"
      name="type"
      required
      [(ngModel)]="workout.type"
      #type="ngModel"
    >
      <option></option>
      <option *ngFor="let option of typeOptions" [value]="option">{{
        option
      }}</option>
    </select>
    <div [hidden]="type.valid || type.pristine" class="alert alert-danger mt-2">
      This field is required
    </div>
  </div>

  <div
    *ngIf="workout.type === 'Run' || workout.type === 'Bike'"
    class="form-group"
  >
    <label for="distance">Distance</label>
    <div class="input-group">
      <input
        class="form-control"
        id="distance"
        name="distance"
        required
        type="number"
        [(ngModel)]="workout.distance"
        #distance="ngModel"
      />
      <div class="input-group-append">
        <span class="input-group-text" id="miles">miles</span>
      </div>
    </div>
    <div
      [hidden]="distance.valid || distance.pristine"
      class="alert alert-danger mt-2"
    >
      This field is required
    </div>
  </div>

  <button
    class="btn btn-primary float-right"
    type="submit"
    [disabled]="!workoutForm.form.valid"
    (click)="addWorkout()"
  >
    Submit
  </button>
</form>
